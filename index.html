<!DOCTYPE html>
<html>
<head>
	<title>Flashcard - SLIAL</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Flashcard App</h1>
	<div id="flashcard">
		<p id="question"></p>
		<p id="answer" style="display: none;"></p>
	</div>
	<button onclick="previousFlashcard()">Previous</button>
	<button onclick="nextFlashcard()">Next</button>
	<button onclick="revealAnswer()">Reveal Answer</button>
	<button onclick="hideAnswer()">Hide Answer</button>
    <p id="counter"></p>
	<form id="addFlashcardForm" onsubmit="addFlashcard(); return false;">
		<input type="text" id="newQuestion" placeholder="New question">
		<input type="text" id="newAnswer" placeholder="New answer">
		<input type="submit" value="Add Flashcard">
	</form>
	<script src="script.js"></script>
</body>
</html>
