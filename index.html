<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My AI Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="title">My AI Blog</h1>
        <nav class="menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Latest Post -->
    <section class="latest-post">
        <h2 id="latest-post-title">Latest Post Title</h2>
        <p id="latest-post-description">This is a short description of the latest blog post.</p>
    </section>

    <!-- Grid View of Latest Posts -->
    <section class="post-grid">
        <h2>Recent Posts</h2>
        <div class="grid-container" id="grid-container">
            <!-- Grid items will be inserted here by script.js -->
        </div>
    </section>

    <!-- Search and Post List -->
    <section class="post-list-section">
        <input type="text" id="search-bar" placeholder="Search posts...">
        <ul id="post-list">
            <!-- Post list items will be inserted here by script.js -->
        </ul>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 My AI Blog</p>
        <div class="footer-links">
            <a href="index.html">Home</a> | <a href="about.html">About</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
