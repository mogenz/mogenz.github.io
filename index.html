<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yarn Color Combinations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="wrapper">
    <header>
        <h1>Garn kombinationer <3</h1>
    </header>
    <header>
        <h3>#76A973 dusty green | 
            #FF10F0 neon pink | 
            #00af9d pool green | 
            #5F021F bordeaux | 
            #aaf0d1 mint | 
        </h3>
    </header>

    <section id="owned-yarns-section">
        <h2>- Mit Garn -</h2>
        <div id="owned-yarns">
            <!-- Owned Yarn Colors Will Appear Here -->
        </div>
        <label for="new-color">Tilføj ny garn farve:  </label>
        <input type="text" id="new-color" placeholder="#FFFFFF or 'red'">
        <button onclick="addNewColor()">Tilføj</button>
    </section>

    <section id="combination-controls">
        <button onclick="addExistingCombination()">Tilføj eksisterende kombination</button>
        <button onclick="generateCombination()">Generer tilfældig kombination</button>
        <label for="combo-size">Kombination størrelse: </label>
        <input type="number" id="combo-size" min="2" value="5">
    </section>

    <section id="combinations-section">
        <h2>Kombinationer</h2>
        <div id="combinations">
            <!-- Combinations Will Appear Here -->
        </div>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
