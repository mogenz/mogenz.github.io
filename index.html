<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My AI Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="home">
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">My AI Blog</a>
        </div>
        <nav class="menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <div class="slideout-menu" id="slideout-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <!-- Add more navigation items if needed -->
                </ul>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to My AI Blog</h1>
        <p>Exploring the world of Artificial Intelligence</p>
    </section>

    <!-- Latest Post -->
    <section class="latest-post">
        <div class="container">
            <h2><a id="latest-post-title" href="#"></a></h2>
            <p><a id="latest-post-description" href="#"></a></p>
        </div>
    </section>

    <!-- Grid View of Latest Posts -->
    <section class="post-grid">
        <div class="container">
            <h2>Recent Posts</h2>
            <div class="grid-container" id="grid-container">
                <!-- Grid items will be inserted here by script.js -->
            </div>
        </div>
    </section>

    <!-- Search and Post List -->
    <section class="post-list-section">
        <div class="container">
            <input type="text" id="search-bar" placeholder="Search posts...">
            <ul id="post-list">
                <!-- Post list items will be inserted here by script.js -->
            </ul>
        </div>
    </section>

    <!-- Back to Top Button -->
    <button id="back-to-top" title="Back to Top">&#8679;</button>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 My AI Blog</p>
        <div class="footer-links">
            <a href="index.html">Home</a> | <a href="about.html">About</a>
        </div>
        <div class="social-media">
            <a href="#" aria-label="Facebook"><img src="icons/facebook.svg" alt="Facebook"></a>
            <a href="#" aria-label="Twitter"><img src="icons/twitter.svg" alt="Twitter"></a>
            <a href="#" aria-label="Instagram"><img src="icons/instagram.svg" alt="Instagram"></a>
            <!-- Add more social media icons if needed -->
        </div>
    </footer>

    <script src="posts.js"></script>
    <script src="script.js"></script>
</body>
</html>
